<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
<title>VictoryPro | Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="{% static 'css/coin-slider.css' %}" />
<script type="text/javascript" src="{% static 'js/cufon-yui.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cufon-georgia.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/coin-slider.min.js' %}"></script>
</head>
<body>
<h2 style="color:white;text-align:center;font-size:40px;font-weight:bold;">Smart College Chatbot Using ML And Python</h2>
<div class="main">
  <div class="header">
      <div class="logo">

      </div>
    <div class="header_resize">
      <div class="menu_nav">
        <ul>
          <li ><a href="{% url 'user_home'%}" style="color:white;"><span>Upload Data To Dataset</span></a></li>
          <li><a href="{% url 'view_dataset'%}" style="color:white;"><span>View Dataset</span></a></li>
          <li><a href="{% url 'admin_login'%}" style="color:white;"><span>Logout</span></a></li>

        </ul>
      </div>

      <div class="clr"></div>
      <div class="slider1">
        <div id="coin-slider1"><img src="{% static 'images/banner1.jpg'%}" width="960" height="360" alt="" /></div>
        <div class="clr"></div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">

        <div class="article">
          <h2><span style="color:black;font-weight:bold;">Upload Data To Dataset</h2>
          <div class="clr"></div>
          <form  method="post" id="sendemail">
            {% csrf_token %}
            <ol>
              <li>
                <label for="name" style="color:white;font-size:20px;font-weight:bold;">Patterns</label>
                <input id="name" name="patterns" class="text" type="text" required>
              </li>
              <li>
                <label for="email" style="color:white;font-size:20px;font-weight:bold;">Response</label>
                <textarea name="response" rows="10" cols="20"></textarea>

              </li>


              <li>
                <input type="submit" name="imageField" id="imageField"  class="send" style="font-size:25px;">
                <div class="clr"></div>
              </li>
            </ol><br>
                </form>
        </div>
      </div>
      <div class="sidebar">

          <img src="{% static 'images/upload2.png'%}" style="margin-top:30px;">


      </div>
      <div class="clr"></div>
    </div>
  </div>

  <div class="footer">

      <p class="lf" style="text-align:center;color:white;">Smart College Chatbot Using ML And Python</p>
        <div style="clear:both;"></div>

  </div>
</div>
</body>
</html>
